    <script>
        const globalOptions = {
          objectTagging: true,
          exportCombinerMetadata: true
        }

        // "give me all your colors" i said. "i'll use them all" i said.
        const colorCodingPalette = [
          "#5169CA", "#8ACE00", "#561D25", "#CE8147", "#ECDD7B", "#D3E298", "#CDE7BE", "#413C58", "#A3C4BC", "#E7EFC5", "#F2E7C9", "#8DAA91", "#788475", "#5E5D5C", "#453643", "#28112B", "#4C5760", "#93A8AC", "#D7CEB2", "#A59E8C", "#66635B", "#E0E6F2", "#FAE4AB", "#E0E6F3", "#AEAEE7", "#4B8BA1", "#447097", "#B2BAAD", "#FF804B", "#D52848", "#523862", "#EFCEF6", "#C6EA9F", "#76F338", "#FFE576", "#FFF6A7", "#9E7F2F", "#3B484F", "#232F3E", "#D81B60", "#FF804B", "#D52848", "#523862", "#EFCEF6", "#FE4266", "#1D1D50", "#D8D8ED", "#8E4D53", "#AC3D65", "#7A2036", "#6B6482", "#E3DBE8", "#E1587F", "#414153", "#C5AFFC", "#572692", "#FFCAB1", "#7C5676", "#D8D3C7", "#7E7474", "#A070C2", "#D5D9DC", "#888D99", "#F4C079", "#F39155", "#84D5F4", "#B8F291"
        ]

        var levelsData = [];
        document.getElementById('folder-upload').addEventListener('change', handleFolderUpload);
        
        async function handleFolderUpload(event) {
            const files = event.target.files;
            const folderData = {};
            const color = colorCodingPalette[Math.floor(Math.random() * colorCodingPalette.length)];
            
            folderData.combineOptions = {
                objects: true,
                parallaxObjects: true,
                prefabs: true,
                unpackedPrefabs: true,
                markers: true,
                checkpoints: true,
                themes: true,
                events: true,
                triggers: true,
                swatch: color
            };

            for (const file of files) {
                const fileName = file.name;
                if (fileName === 'level.vgd') {
                    await readFileAsText(file).then(content => {
                        folderData.level = JSON.parse(content);
                    });
                } else if (fileName === 'metadata.vgm') {
                    await readFileAsText(file).then(content => {
                        folderData.metadata = JSON.parse(content);
                    });
                } else if (fileName === 'cover.jpg') {
                    await readFileAsDataURL(file).then(base64 => {
                        folderData.cover = base64;
                    });
                } else if (fileName === 'audio.ogg') {
                    const audioDuration = await getAudioDuration(file);
                    folderData.audioDuration = audioDuration;
                } else if (fileName === 'level.ogg') {
                    const audioDuration = await getAudioDuration(file);
                    folderData.audioDuration = audioDuration;
                }
            }

            checkAndAddToLevelsData(folderData);
        }

        function getAudioDuration(audioFile) {
            return new Promise((resolve, reject) => {
                const audio = new Audio();
                const url = URL.createObjectURL(audioFile);
                
                audio.src = url;
                audio.addEventListener('loadedmetadata', () => {
                    resolve(audio.duration);
                    URL.revokeObjectURL(url); // Clean up the object URL
                });
                audio.addEventListener('error', () => {
                    reject(new Error('Failed to load audio file'));
                    URL.revokeObjectURL(url); // Clean up the object URL
                });
            });
        }

        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function checkAndAddToLevelsData(folderData) {
            if (folderData.level && folderData.metadata) {
                levelsData.push(folderData);
                updateUi();
            }
        }

        function updateUi() {
          if (levelsData.length > 0) {
            levelsData = sortParts(levelsData);
          }
          const optionsMenu = $('#global-options');
          optionsMenu.empty();

          const options = `
          <div class="flex-row">
            <div class="text-big toggleable clickable ${globalOptions.exportCombinerMetadata ? 'focused' : ''}" onclick="toggleGlobalOption('exportCombinerMetadata')">Metadata</div>
            <div class="text-big toggleable clickable ${globalOptions.objectTagging ? 'focused' : ''}" onclick="toggleGlobalOption('objectTagging')">Tagging</div>
          </div>
          `
          optionsMenu.append(options);

          const totalCount = $('#total-objects-count');
          totalCount.empty();
          const total = countTotalObjects(levelsData);
          totalCount.append(`
            <div class="list-item">
              <div class="text gray object-count"><div class="icon-objects"></div>${total.objects}</div>
              <div class="text gray object-count"><div class="icon-parallax"></div>${total.parallaxObjects}</div>
              <div class="text gray object-count"><div class="icon-prefabs"></div>${total.prefabs}</div>
              <div class="text gray object-count"><div class="icon-unpacked_prefabs"></div>${total.unpackedPrefabs}</div>
              <div class="text gray object-count"><div class="icon-markers"></div>${total.markers}</div>
              <div class="text gray object-count"><div class="icon-checkpoints"></div>${total.checkpoints}</div>
              <div class="text gray object-count"><div class="icon-themes"></div>${total.themes}</div>
              <div class="text gray object-count"><div class="icon-events"></div>${total.events}</div>
              <div class="text gray object-count"><div class="icon-triggers"></div>${total.triggers}</div>
            </div>`)
        
          const timeline = $('#global-timeline');
          timeline.empty();

          const fileList = $('#file-list');
          fileList.empty();

          levelsData.forEach((data, index) => {
            const levelObjects = countObjects(data.level);

            const times = getPartLength(data.level);
            const startPercent = (times.startTime / data.audioDuration) * 100;
            const endPercent = (times.endTime / data.audioDuration) * 100;

            const timelineDiv = `
              <div class="timeline-bar" style="background-color: ${data.combineOptions.swatch}; left: ${startPercent}%; width: ${endPercent}%;"></div>
            `;

            const removeButton = `
                <button class="button clickable red" onclick="removeUpload(${index})">Remove</button>
            `;
            const listItem = `
            <div class="list-item-start w-full" style="border: 4px solid ${data.combineOptions.swatch}; background-color: #212121;">
              <img src="${data.cover || defaultCover}" style="height: 128px">
              <div class="list-item-col" style="background-color: #212121;">
                <div class="list-item w-full">
                  <div class="list-item">
                    <div class="color-swatch" style="background-color: ${data.combineOptions.swatch};"></div>
                    <div class="text yellow">Level ${index + 1} (${data.metadata.creator.steam_name || 'no creator name'})</div>
                    <br/>
                    <div class="text gray object-count"><div class="icon-objects"></div>${levelObjects.objects}</div>
                    <div class="text gray object-count"><div class="icon-parallax"></div>${levelObjects.parallaxObjects}</div>
                    <div class="text gray object-count"><div class="icon-prefabs"></div>${levelObjects.prefabs}</div>
                    <div class="text gray object-count"><div class="icon-unpacked_prefabs"></div>${levelObjects.unpackedPrefabs}</div>
                    <div class="text gray object-count"><div class="icon-markers"></div>${levelObjects.markers}</div>
                    <div class="text gray object-count"><div class="icon-checkpoints"></div>${levelObjects.checkpoints}</div>
                    <div class="text gray object-count"><div class="icon-themes"></div>${levelObjects.themes}</div>
                    <div class="text gray object-count"><div class="icon-events"></div>${levelObjects.events}</div>
                    <div class="text gray object-count"><div class="icon-triggers"></div>${levelObjects.triggers}</div>
                  </div>
                ${removeButton}
              </div>
              <br/>

              <div class="list-item w-full">
                <div class="text-big">Combiner options</div>
                <div class="list-item w-full">
                  <div class="list-item">
                    <div class="text-big toggleable clickable ${data.combineOptions.objects ? 'focused' : ''}" onclick="toggleOption(${index}, 'objects')">Objects</div>
                    <div class="text-big toggleable clickable ${data.combineOptions.prefabs ? 'focused' : ''}" onclick="toggleOption(${index}, 'prefabs')">Prefabs</div>
                    <div class="text-big toggleable clickable ${data.combineOptions.unpackedPrefabs ? 'focused' : ''}" onclick="toggleOption(${index}, 'unpackedPrefabs')">Prefab Objects</div>
                    <div class="text-big toggleable clickable ${data.combineOptions.parallaxObjects ? 'focused' : ''}" onclick="toggleOption(${index}, 'parallaxObjects')">Parallax</div>
                    <div class="text-big toggleable clickable ${data.combineOptions.markers ? 'focused' : ''}" onclick="toggleOption(${index}, 'markers')">Markers</div>
                    <div class="text-big toggleable clickable ${data.combineOptions.checkpoints ? 'focused' : ''}" onclick="toggleOption(${index}, 'checkpoints')">Checkpoints</div>
                    <div class="text-big toggleable clickable ${data.combineOptions.themes ? 'focused' : ''}" onclick="toggleOption(${index}, 'themes')">Themes</div>
                    <div class="text-big toggleable clickable ${data.combineOptions.events ? 'focused' : ''}" onclick="toggleOption(${index}, 'events')">Effects</div>
                    <div class="text-big toggleable clickable ${data.combineOptions.triggers ? 'focused' : ''}" onclick="toggleOption(${index}, 'triggers')">Triggers</div>
                  </div>
                </div>
              </div>
            </div>
            </div>
            `;

            fileList.append(listItem);

            timeline.append(timelineDiv);
          });
        }

        function toggleOption(index, type) {
          if (levelsData[index]) {
            levelsData[index].combineOptions[type] = !(levelsData[index].combineOptions[type]);
          }
          updateUi();
        }

        function toggleGlobalOption(type) {
          if (globalOptions[type] !== undefined) {
            globalOptions[type] = !(globalOptions[type]);
          }
          updateUi();
        }

        function countObjects(level) {
          const data = {
            objects: 0,
            parallaxObjects: 0,
            prefabs: 0,
            unpackedPrefabs: 0,
            markers: 0,
            checkpoints: 0,
            themes: 0,
            events: 0,
            triggers: 0
          }

          if (level.objects) {
            data.objects += level.objects.length ?? 0;
          };

          if (level.parallax_settings) {
            if (level.parallax_settings.l) {
              level.parallax_settings.l.forEach((entry) => {
                if (entry.o) {
                  data.parallaxObjects += entry.o.length;
                }
              })
            }
          }

          if (level.prefabs) {
            data.prefabs += level.prefabs.length ?? 0;
          };

          if (level.prefab_objects) {
            data.unpackedPrefabs += level.prefab_objects.length ?? 0;
          }

          if (level.markers) {
            data.markers += level.markers.length ?? 0;
          }

          if (level.checkpoints) {
            data.checkpoints += level.checkpoints.length ?? 0;
          }

          if (level.themes) {
            data.themes += level.themes.length ?? 0;
          }

          if (level.events) {
            for (let x = 0; x < level.events.length; x++) {
                data.events += level.events[x].length ?? 0;
            }
          }

          if (level.triggers) {
            data.triggers += level.triggers.length ?? 0;
          }

          return data;
        }

        function countTotalObjects(levelsData) {
          const data = {
            objects: 0,
            parallaxObjects: 0,
            prefabs: 0,
            unpackedPrefabs: 0,
            markers: 0,
            checkpoints: 0,
            themes: 0,
            events: 0,
            triggers: 0
          }

          levelsData.forEach((levelData) => {
            const counts = countObjects(levelData.level);
            for (const key in counts) {
              data[key] = data[key] + counts[key];
            }
          })

          return data;
        }

        function removeUpload(index) {
          levelsData.splice(index, 1);
          updateUi();
        }

        function generateMetadata(levelsData) {

        }

        function getPartLength(part) {
          let startTime = 99999;
          let endTime = 0;
          part.objects.forEach((object) => {
            if (object.st < startTime) {
              startTime = object.st;
            }

            if ((object.st + object.ak_o) > endTime) {
              endTime = (object.st + object.ak_o);
            }
          })

          return {
            startTime: startTime,
            endTime: endTime
          }
        }

        function sortParts(levelsData) {
          let temp = [];
          levelsData.forEach((data) => {
            const times = getPartLength(data.level);
            temp.push({ 
              startTime: times.startTime,
              data: data 
            })
          })

          let sorted = temp.sort((a, b) => a.startTime - b.startTime);
          temp = [];
          return sorted.map(item => item.data);
        }

        function combineAndDownload() {
          let content = JSON.stringify(combineLevels(levelsData));

          let blob = new Blob([content], { type: 'text/plain' });
          let link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'level.vgd';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }

        updateUi();
    </script>
